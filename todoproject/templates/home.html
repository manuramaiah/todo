{% extends 'base.html' %}{% block content %}<div class="container">    <div class="row">        <div class="col-md-12">            <div class="banner">                <div class="banner-text">                    <h1>ToDo App</h1>                </div>            </div>        </div>    </div><div class="container">    <div class="row">        <div class="col-md-6">            <h4>Create Task</h4>    </div>    <div class="col-md-6">        <h4>Tasks to be done</h4></div></div>    </div><div class="container">    <div class="row" >        <div class="col-md-6">            <div class="card">        <form method="POST" class="p-3 shadow">        {% csrf_token %}            <div class="form-group">                <input type="text" class="form-control" name="task" placeholder="Enter your task Here.." required>                </div>            <div class="form-group">                <input type="text" class="form-control" name="priority" placeholder="Enter your Priority Here.." required>                </div>            <div class="form-group">                <input type="date" class="form-control" name="date" placeholder="Enter your Date Here.." required>                </div>                     <input type="submit" value="Add" class="btn btn-success">        </form>        </div>        </div>        <div class="col-md-6"><!--            <h5>Tasks to be done</h5>-->            {% for task in tasks %}            <div class="shadow card">                <div class="card-body">                    <h6 class="card-title" >{{ task.name }}</h6>                    <p><b>{{ task.priority }}</b></p>                    <p>{{ task.date }}</p>                    <a class="btn btn-danger" href="{% url 'delete' task.id %}">Delete</a>                    <a class="btn btn-warning" href="{% url 'update' task.id %}">Update</a>                </div>            </div>            <br>            {% endfor %}        </div>        </div>        </div>    </div>{% endblock %}</body></html>
