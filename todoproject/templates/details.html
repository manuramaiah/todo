{% extends 'base.html' %}{% block content %}<div class="shadow card">                <div class="card-body">                    <h6 class="card-title" >{{ task.name }}</h6>                    <p><b>{{ task.priority }}</b></p>                    <p>{{ task.date }}</p>                    <a class="btn btn-danger" href="{% url 'delete' task.id %}">Delete</a>                    <a class="btn btn-warning" href="{% url 'update' task.id %}">Update</a>                </div>            </div>{% endblock %}
